application: osqa-test
version: 1
runtime: python27
api_version: 1
threadsafe: false

builtins:
- appstats: on

handlers:
- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /media
  static_dir: media

- url: /favicon.ico
  static_files: media/img/favicon.ico
  upload: media/img/favicon.ico

- url: /robots.txt
  static_files: robots.txt
  upload: robots.txt

- url: /.*
  script: main.py

libraries:
  - name: django
    version: 1.3